<div class="container align-self-center pad-t margin-b">
  <div class="row justify-content-center bg-light">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <h4 class="text-center margin-t h4">Contacto
        <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
      </h4>
      <hr>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col">
            <label class="col-form-label">Nombre</label>
            <input type="text" name="name" class="form-control" placeholder="John Doe" formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Email</label>
          <input type="email" name="_replyto" class="form-control" placeholder="address@example.com" formControlName="email">
          <small class="form-text text-muted">Nunca compartiremos tu información.</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Mensaje</label>
          <textarea class="form-control" rows="4" formControlName="message"></textarea>
        </div>
        <hr>
        <button type="submit" value="Send" class="btn btn-primary btn-block">Enviar</button>
        <button class="btn btn-danger btn-block" routerLink="/lugares">Cancelar</button>
      </form>
      <hr>
    </div>
  </div>
</div>
<footer class="bg-dark">
  <p class="text-center">Copyright ©️ 2017 NgSquare All Rights Reserved.<br>
    Made with ❤️ by @jesussandrea12</p>
</footer>
